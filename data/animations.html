<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="/bootstrap.bundle.min.js"></script>
    <script src="/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
          <b><a class="navbar-brand mx-4" href="#">nomframe</a></b>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item mx-4">
                <a class="nav-link active" href="/">Home</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link active" href="/animations">Animations</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link active" href="/patterns">Patterns</a>
              </li>
          </ul>
          </div>
      </div>
    </nav>
    <br>
    <script>
      var sendJson = function(url, json) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("POST", url);
        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xmlhttp.send(JSON.stringify(json));
      }
    </script>  <script>
    var play = function(animationName) {
      var json = { "action" : "play", "animation" : animationName };
      sendJson("/r/action", json);
    }
    var updateList = function() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var json = JSON.parse(this.responseText);
                $("#animations").empty();
                for (var key in json) {
                  var name = key.replace(/\.[^/.]+$/, "");
                  var size = json[key];
                  $("#animations").append('\
                  <tr> \
                    <th scope="row">' + name + '</th> \
                    <td>' + size + '</td> \
                    <td class="text-end"> \
                      <a class="btn btn-primary mx-1" href="animations/edit#' + name + '" role="button">Edit</button> \
                      <a class="btn btn-primary mx-1 play " data-name="' + name + '" href="#" role="button">Play</button> \
                    </td> \
                  </tr>');
                }
                $(".play").click(function() {
                  play($(this).data("name"));
                });
            }
        };
        xmlhttp.open("GET", "/r/animations", true);
        xmlhttp.send();
      }
    $(document).ready( function() {
      updateList();
    });
  </script>
  <br>
  <main class="container">
      <div class="bg-light p-5">
          <h2>Animations</h2>
          <br>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Size</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="animations">
            </tbody>
          </table>
          <a class="btn btn-primary" href="/animations/edit" role="button">Create New &raquo;</a>
      </div>
  </main>
  </body>
</html>
