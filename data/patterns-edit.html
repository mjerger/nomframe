    <script>
      var postJson = function(url, json) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("POST", url);
        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xmlhttp.send(JSON.stringify(json));
      }

      var getJson = function(url, handleResponse, handleError) {
        getText(url, function(response) {
          handleResponse(JSON.parse(response));
        }, handleError);
      }

      var getData = function(url, handleResponse, handleError) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) handleResponse(this.response);
              else if (handleError) handleError(this);
            }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.responseType = "arraybuffer";
        xmlhttp.send();
      }

      var getText = function(url, handleResponse, handleError) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) handleResponse(this.responseText);
              else if (handleError) handleError(this);
            }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
      }

      var playAnimation = function(animation) {
        var json = { "action" : "play", "animation" : animation };
        postJson("/r/action", json);
      }

      var playPattern = function(pattern) {
        var json = { "action" : "play", "pattern" : pattern };
        postJson("/r/action", json);
      }

      var width=0; var height=0;
      var initLEDTable = function(width, height) {
        $("#leds").empty();
        var i = 0;
        for (y=0; y<height; y++) {
          var row = "<tr>";
          for (x=0; x<width; x++) {
            row += '<td id="'+i+'"></td>';
            i++;
          }
          row += "</tr>";
          $("#leds").append(row);
        }
      }
      var initLEDs = function() {
        getJson("/r/leds", function(json) {
          width = json.width;
          height = json.height;
          initLEDTable(widht, height);
        });
      }

      var setPattern = function(bytes) {
        for (var i=0; i<bytes.byteLength; i+=3) {
            var r = byteToHex(bytes[i]);
            var g = byteToHex(bytes[i+1]);
            var b = byteToHex(bytes[i+2]);
            $("#" + i/3).css("background-color", "#"+r+g+b);
          };
      }

      var byteToHex = function(byte) {
        return ('0' + (byte & 0xFF).toString(16)).slice(-2)
      }

      const rgb2hex = (rgb) => `#${rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/).slice(1).map(n => parseInt(n, 10).toString(16).padStart(2, '0')).join('')}`
      var getColor = function(col) {
        if (col.startsWith("#")) return col;
        return rgb2hex(col);
      }

    </script>
    <style>
      a { color: rgb(33, 37, 41) };
      table#leds tr {
        height: 40px;
        margin: 0;
        padding: 0;
      }
      table#leds tr td {
        width: 40px;
        height: 40px;
        margin: 0;
        padding: 0;
      }
    </style><script>
    var mode = "create";
    var currentName = "";
    var frameData = [];

    var setFrame = function(index, bytes) {
      var ctx = $("#f"+index)[0].getContext('2d');
      var size = 4;
      ctx.canvas.width = width * size;
      ctx.canvas.height = height * size;
      var b = 0;
      for (y=0; y<height; y++) {
        for (x=0; x<width; x++) {
          var r = bytes[b];
          var g = bytes[b+1];
          var b = bytes[b+2];
          ctx.fillStyle = 'rgb('+r+','+g+','+b+')';
          ctx.fillRect(x*size, y*size, (x+1)*size, (y+1)*size);
          b+=3;
        }
      }
    }
    var loadPattern = function(name) {
      getJson("/p/" + name + ".json", function(json) {
        var frames = json.f;
        width = json.w; height = json.h;
        initLEDTable(width, height);
        setupClicks();
        getData("/p/" + name + ".pat", function(data) {
          var bytes = new Uint8Array(data);
          var numbytes = width * height * 3;
          
          $("#frames").empty();
          for (var f=0; f<frames; f++) {
            var frame = bytes.slice(f*numbytes, (f+1)*numbytes);
            frameData.push(frame);
            $("#frames").append('<canvas id="f'+f+'"/>');
            setFrame(f, frame);
            $("#f"+f).click(function() {
              var id = $(this).attr("id").substr(1);
              setPattern(frameData[parseInt(id)]);
            });
          }

          setPattern(frameData[0]);

          $("#overlay").hide();
        });
        });
    }

    var startEdit = function(name) {
      mode = "edit"
      currentName = name;
      loadPattern(name);
      name = name.replace("_", " ");
      $("#title").text('Edit Pattern "' + name + '"');
      $("#name").val(name);
      $("#name").hide();
      $("#overlay").show();
    }

    var startCreate = function() {
      initLEDs();
      mode = "create";
      $("#title").text("Create new Pattern");
      $("#name").show();
      $("#overlay").hide();
    }

    var setupClicks = function() {
      $("#leds tr td").mousedown(function(event) {
        if (event.shiftKey) {
          if (event.which == 1) { // left click
            $("#left").val(getColor($(this).css("background-color")));
          } else if (event.which == 3) { // right click
            $("#right").val(getColor($(this).css("background-color")));
          }
        } else {
          if (event.which == 1) { // left click
            $(this).css("background-color", $("#left").val());
          } else if (event.which == 3) { // right click
            $(this).css("background-color", $("#right").val());
          }
        }
      });
    }
    $(document).ready( function() {
      var url = new URL(window.location.href);
      if (url.searchParams.has("p")) {
        var name = url.searchParams.get("p");
        startEdit(name);
      }
      else
      {
        startCreate();
      }

      $("#cancel").click(function() {
        if (mode == "edit") {
          startEdit(currentName);
        } else {
          window.location = "/patterns";
        }
        event.preventDefault();
      });

      $("#save").click(function() {
        $("#form").submit();
      });
      
      $('#leds').contextmenu(function() {
          return false;
      });

    });
  </script>
  <div id="overlay" style="opacity: .85; height: 100%; width: 100%; background-color: #fff;position: absolute; text-align: center">LOADING ...</div>
  <main class="container">
    <div class="bg-light p-5">

      <label for="left">Left</label>
      <input type="color" id="right" name="right" value="#000000">
      <label for="right">Right</label>
      <br>
      Duration <input id="duration" value="250"> ms
      <form name="form" method="POST" action="" enctype="multipart/form-data">
        <input type="hidden" id="pattern" name="pattern"/>
        <input class="mb-1" id="name" name="name" placeholder="Animation Name" required="true" pattern="[a-zA-Z0-9. -]{0,20}" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Maximum 20 characters of [a-zA-Z0-9.-] and space')"><br>
        <input type="submit" class="btn btn-primary" role="button" id="save" value="Save">
        <input type="button" class="btn btn-primary mx-2" role="button" id="cancel" value="Cancel">
